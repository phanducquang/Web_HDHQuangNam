<script>
    $(document).ready(function() {
        var user = {
            "username": "ducquang"
        }
        $("#user-login").append(user.username + '<b class="caret"></b>');
        CKEDITOR.replace('editor');
        $("#save_post").click(function() {
            console.log(CKEDITOR.instances.editor.getData())
        });
        $("#save_post").click(function() {
            if ($("#chude").val() != "" && $("#tieude").val() != "" && $("#input_tieude").val() != "" && $("#link_thumbnail").val() != "" && CKEDITOR.instances.editor.getData() != "") {
                var obj = {
                    "title": $("#input_tieude").val(),
                    "content": CKEDITOR.instances.editor.getData(),
                    "category": $("#chude").val(),
                    "thumbnail": $("#link_thumbnail").val(),
                    "featured": ($("#featured").val() == true) ? true : false
                }
                var flag = true;
                $("#loading-add").show();
                var req = $.ajax({
                        type: 'POST',
                        url: 'http://ducquang.heliohost.org/hdhquangnam-v1/api/posts/',
                        data: JSON.stringify(obj),
                        contentType: 'application/json',
                        success: function(data) {
                            $("#loading-add").hide();
                            alert('Đã thêm bài viết "{title}" thành công.'.replace("{title}", data.title));
                            flag = false;
                        }
                    })
                    //set timeout for request
                setTimeout(function() {
                    if (flag) {
                        $("#loading-add").hide();
                        req.abort();
                        alert("Thêm bài viết lỗi, vui lòng thử lại sau.");
                    }
                }, 10000);
            } else {
                alert("Vui lòng nhập đủ trường.");
            }
        });

    });
</script>
